<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SP Marketing - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f2f2f2;
      color: #131921;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav.nav-menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav.nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav.nav-menu a:hover,
    nav.nav-menu a[aria-current="page"] {
      background: #febd69;
      color: #131921;
    }
    .search-box {
      flex: 1;
      margin: 0 20px;
      display: flex;
      min-width: 200px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-box button {
      background: #febd69;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      font-weight: 600;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .nav-links a:hover {
      background: #febd69;
      color: #131921;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 25px;
      color: #131921;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      width: 100%;
      font-family: 'Roboto', sans-serif;
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background: #febd69;
      color: #131921;
      border: none;
      padding: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #f7a600;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-radius: 0 0 8px 8px;
    }
    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
        margin: 10px 0;
        width: 100%;
      }
      .search-box input,
      .search-box button {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      nav.nav-menu, .nav-links {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SP Marketing</div>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="service.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <div class="search-box">
      <input type="text" placeholder="Search services..." />
      <button>Search</button>
    </div>

    <div class="nav-links">
      <a href="signin.html">Sign In</a>
      <a href="cart.html">Cart</a>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form action="#" method="POST" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SP Marketing. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>

</body>
</html>
