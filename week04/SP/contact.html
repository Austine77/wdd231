<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SP Marketing - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #1E3A8A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1E3A8A;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .site-logo {
      max-width: 80px;
      height: auto;
    }

    nav.nav-menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav.nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav.nav-menu a:hover,
    nav.nav-menu a[aria-current="page"] {
      background: #FF8C00;
      color: white;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(30, 58, 138, 0.15);
    }

    h1 {
      margin-bottom: 25px;
      color: #1E3A8A;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      width: 100%;
    }

    input:focus,
    textarea:focus {
      border-color: #FF8C00;
      outline: none;
      box-shadow: 0 0 5px #FF8C00;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button[type="submit"] {
      background: #FF8C00;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #F44336;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-info div {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1rem;
    }

    .contact-info i {
      font-size: 1.4rem;
      color: #FF8C00;
    }

    .map {
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #1E3A8A;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #FF8C00;
    }

    footer {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="SP Marketing Photo" class="site-logo" />
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="service.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-wrapper">

      <!-- Form Section -->
      <form action="#" method="POST" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Info Section -->
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i> 123 SP Avenue, Ijebu Ode, Ogun State, Nigeria</div>
        <div><i class="fas fa-envelope"></i> contact@spmarketing.com</div>
        <div><i class="fas fa-phone-alt"></i> +234 912 919 3069</div>

        <!-- Google Map -->
        <div class="map">
          <iframe src="https://maps.google.com/maps?q=Ijebu%20Ode&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
          <a href="facebook.com"><i class="fab fa-facebook"></i></a>
          <a href="twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 SP Marketing. All rights reserved.
  </footer>
</body>
</html>
