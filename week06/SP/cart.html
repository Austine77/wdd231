<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1E3A8A;
      --secondary-color: #4CAF50;
      --accent1-color: #FF8C00;
      --accent2-color: #F44336;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }

    nav a:hover {
      color: var(--accent1-color);
    }

    main {
      padding: 2rem;
    }

    #cart-items {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    #cart-total {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem;
      border-radius: 6px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .checkout-form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .checkout-form h2 {
      margin-top: 0;
      color: var(--primary-color);
    }

    .checkout-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .checkout-form input,
    .checkout-form select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkout-form button {
      margin-top: 1.5rem;
      background-color: var(--accent2-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .checkout-form button:hover {
      background-color: #d32f2f;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    footer a {
      color: var(--accent1-color);
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #last-update {
      font-size: 0.9rem;
      color: var(--accent1-color);
    }

    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: var(--accent1-color);
    }

    @media screen and (max-width: 600px) {
      .nav-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-menu a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="products.html">Back to Products</a>
    </nav>
  </header>

  <main>
    <section id="cart-items">
      <!-- Cart items will be rendered here by JS -->
    </section>

    <section id="cart-total">
      <h3>Total: $<span id="total-price">0.00</span></h3>
    </section>

    <section class="checkout-form">
      <h2>Checkout</h2>
      <form action="#" method="post">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="phone-number">Mobile Number</label>
        <input type="phone-number" id="phone-number" name="phone-number" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="zip-code" required>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="">-- Select --</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
          <option value="google-pay">Google Pay</option>
          <option value="apple-pay">Apple Pay</option>
          <option value="crypto-corrency">Crypto Currency</option>
        </select>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://wa.me/+2349129193069" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://github.com/austine77" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>

    <p><a href="https://www.youtube.com/watch?v=yourVideoID" target="_blank">ðŸ“¹ Watch JavaScript Project Demo</a></p>
    <p id="last-update">Last Update: </p>
  </footer>

  <!-- PRODUCT LOADING SCRIPT -->
  <script type="module">
    import { loadProducts } from './scripts/productModule.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const productList = document.querySelector(".product-list");
      if (!productList) return;

      const products = await loadProducts();

      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      const ul = document.createElement("ul");
      products.forEach(product => {
        const li = document.createElement("li");
        li.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: $${product.price.toFixed(2)}</p>
          <button class="add-to-cart" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
        `;
        ul.appendChild(li);
      });
      productList.appendChild(ul);

      ul.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
          const name = button.dataset.name;
          const price = parseFloat(button.dataset.price);
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existing = cart.find(item => item.name === name);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({ name, price, quantity: 1 });
          }
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${name} added to cart!`);
        });
      });
    });
  </script>

  <!-- LAST UPDATE SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const updateElement = document.getElementById("last-update");
      if (updateElement) {
        const now = new Date();
        updateElement.textContent = `Last Update: ${now.toLocaleString('en-US', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        })}`;
      }
    });
  </script>

</body>
</html>
